<script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, color, vx, vy, size = 2.5) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = { x: vx, y: vy };
            this.alpha = 1;
            this.friction = 0.96;
            this.gravity = 0.12;
            this.size = size;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += this.gravity;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.012;
        }
    }

    function createFirework(x, y) {
        const type = Math.floor(Math.random() * 6); // 0„Äú5„ÅÆ„Çø„Ç§„Éó
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        const count = 60;

        if (type === 0) { // ÊôÆÈÄö„ÅÆ„Åæ„Çã
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                const speed = Math.random() * 8 + 2;
                particles.push(new Particle(x, y, color, Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
        } 
        else if (type === 1) { // „Éè„Éº„ÉàÂΩ¢
            for (let i = 0; i < count; i++) {
                const t = (Math.PI * 2 / count) * i;
                const vx = 16 * Math.pow(Math.sin(t), 3);
                const vy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const speed = 0.4;
                particles.push(new Particle(x, y, color, vx * speed, vy * speed));
            }
        }
        else if (type === 2) { // ÊòüÂΩ¢
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 / 5) * i - Math.PI/2;
                for (let j = 0; j < 10; j++) {
                    const speed = j * 0.8;
                    particles.push(new Particle(x, y, color, Math.cos(angle) * speed, Math.sin(angle) * speed));
                }
            }
        }
        else if (type === 3) { // „Éã„Ç≥„Å°„ÇÉ„Çì
            // Ëº™ÈÉ≠
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 / 30) * i;
                particles.push(new Particle(x, y, color, Math.cos(angle) * 6, Math.sin(angle) * 6));
            }
            // ÁõÆ
            particles.push(new Particle(x, y, color, -2, -2, 4));
            particles.push(new Particle(x, y, color, 2, -2, 4));
            // Âè£
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI / 10) * i + 0.2;
                particles.push(new Particle(x, y, color, Math.cos(angle) * 3, Math.sin(angle) * 3));
            }
        }
        else if (type === 4) { // „Å≠„Åì (ËÄ≥‰ªò„Åç)
            for (let i = 0; i < 40; i++) {
                const angle = (Math.PI * 2 / 40) * i;
                particles.push(new Particle(x, y, color, Math.cos(angle) * 6, Math.sin(angle) * 6));
            }
            // ËÄ≥
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y, color, -4 - i*0.5, -5 - i));
                particles.push(new Particle(x, y, color, 4 + i*0.5, -5 - i));
            }
        }
        else if (type === 5) { // „ÅÑ„Å¨ („Åü„ÇåËÄ≥È¢®)
            for (let i = 0; i < 40; i++) {
                const angle = (Math.PI * 2 / 40) * i;
                particles.push(new Particle(x, y, color, Math.cos(angle) * 6, Math.sin(angle) * 5));
            }
            // „Åü„ÇåËÄ≥
            for (let i = 0; i < 8; i++) {
                particles.push(new Particle(x, y, color, -6, i * 0.5));
                particles.push(new Particle(x, y, color, 6, i * 0.5));
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = 'rgba(0, 5, 16, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, i) => {
            if (p.alpha > 0) {
                p.update();
                p.draw();
            } else {
                particles.splice(i, 1);
            }
        });
    }

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        animate();
    }

    function stopGame() {
        document.getElementById('startScreen').style.display = 'flex';
        document.getElementById('gameScreen').style.display = 'none';
    }

    canvas.addEventListener('mousedown', (e) => createFirework(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        createFirework(touch.clientX, touch.clientY);
    });

</script>

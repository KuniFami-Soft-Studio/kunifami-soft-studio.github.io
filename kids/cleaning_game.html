<script>
    const canvas = document.getElementById('cleaningCanvas');
    const ctx = canvas.getContext('2d');
    const underImage = document.getElementById('under-image');
    const message = document.getElementById('clear-message');
    let isDrawing = false;
    let isCleared = false;
    const items = ["ğŸ§¸", "ğŸš—", "ğŸŒˆ", "ğŸ¦", "ğŸ", "ğŸ±", "ğŸ¶", "ğŸš€", "ğŸŒ»", "ğŸ°", "ğŸ¼", "ğŸ"];

    function showApp() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        resetGame();
    }

    function resetGame() {
        const size = Math.min(window.innerWidth * 0.88, 380);
        canvas.width = size;
        canvas.height = size;
        message.style.opacity = 0;
        isCleared = false;
        
        underImage.innerText = items[Math.floor(Math.random() * items.length)];

        // æ±šã‚Œã®ãƒ™ãƒ¼ã‚¹
        ctx.fillStyle = '#A1887F'; 
        ctx.fillRect(0, 0, size, size);
        
        // æ±šã‚Œã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ï¼ˆå°‘ã—è–„ã‚ã«ã—ã¦æ¶ˆãˆã‚„ã™ãï¼‰
        for(let i=0; i<40; i++) {
            ctx.fillStyle = `rgba(62, 39, 35, 0.4)`;
            ctx.beginPath();
            ctx.arc(Math.random()*size, Math.random()*size, Math.random()*50, 0, Math.PI*2);
            ctx.fill();
        }
    }

    function clean(e) {
        if (!isDrawing || isCleared) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        // ãƒ–ãƒ©ã‚·ã‚µã‚¤ã‚ºã‚’ 30 -> 55 ã«æ‹¡å¤§
        ctx.arc(x, y, 55, 0, Math.PI * 2);
        ctx.fill();

        // åˆ¤å®šé »åº¦ã‚’ä¸‹ã’ã‚‹ãŸã‚ã€ä¸€å®šã®é–“éš”ã§ãƒã‚§ãƒƒã‚¯
        if (Math.random() > 0.8) checkClear();
    }

    function checkClear() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let transparentCount = 0;
        const step = 40; // åˆ¤å®šã®ç´°ã‹ã•
        for (let i = 3; i < imageData.length; i += step) {
            if (imageData[i] === 0) transparentCount++;
        }
        
        // 90% -> 70% ã«ç·©å’Œã€‚å°‘ã—æ®‹ã£ã¦ã„ã¦ã‚‚ã‚¯ãƒªã‚¢ï¼
        if (transparentCount > (imageData.length / step) * 0.7) {
            isCleared = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            message.style.opacity = 1;
            if (navigator.vibrate) navigator.vibrate([80, 40, 80]);
        }
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    window.addEventListener('mousemove', clean);
    window.addEventListener('mouseup', () => isDrawing = false);
    
    canvas.addEventListener('touchstart', (e) => { 
        isDrawing = true; 
        clean(e); 
        e.preventDefault(); 
    }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { 
        clean(e); 
        e.preventDefault(); 
    }, {passive: false});
    canvas.addEventListener('touchend', () => isDrawing = false);

</script>

<div id="gameScreen">
    <button class="btn-exit" onclick="stopGame()">Quit / ãŠã‚ã‚‹</button>
    <canvas id="paintCanvas"></canvas>
    
    <div class="controls">
        <div class="color-dot" style="background: #FF00FF;" onclick="setColor('#FF00FF')"></div>
        <div class="color-dot" style="background: #00FFFF;" onclick="setColor('#00FFFF')"></div>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');

    let painting = false;
    let color = '#FF00FF';

    // --- ã‚²ãƒ¼ãƒ åˆ¶å¾¡ ---
    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        resize();
        if(typeof gtag === 'function') { gtag('event', 'game_start', {'game_name': 'neon_draw'}); }
    }

    function stopGame() {
        document.getElementById('startScreen').style.display = 'block';
        document.getElementById('gameScreen').style.display = 'none';
    }

    // --- ãŠçµµæããƒ­ã‚¸ãƒƒã‚¯ ---
    function resize() {
        canvas.width = window.innerWidth;
        const controlsHeight = document.querySelector('.controls').offsetHeight;
        canvas.height = window.innerHeight - controlsHeight;
        clearCanvas();
    }

    function clearCanvas() {
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function startPosition(e) {
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = color;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function setColor(c) { color = c; }

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});

    window.addEventListener('resize', resize);
</script>

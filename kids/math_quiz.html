<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    let currentAnswer = 0;

    function showApp() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        generateProblem();
    }

    function generateProblem() {
        const isPlus = Math.random() > 0.5;
        let n1, n2;
        if (isPlus) {
            n1 = Math.floor(Math.random() * 6) + 1; // 1-6
            n2 = Math.floor(Math.random() * 4) + 1; // 1-4
            currentAnswer = n1 + n2;
        } else {
            n1 = Math.floor(Math.random() * 6) + 4; // 4-9
            n2 = Math.floor(Math.random() * n1) + 1; // 1 to n1
            currentAnswer = n1 - n2;
        }

        document.getElementById('formula').innerText = `${n1} ${isPlus ? '+' : '-'} ${n2} = ?`;
        
        // Ë¶ñË¶öÁöÑ„Éí„É≥„ÉàÔºà„Éâ„ÉÉ„Éà„ÇíË°®Á§∫Ôºâ
        const hintArea = document.getElementById('hintArea');
        hintArea.innerHTML = "";
        for(let i=0; i<n1; i++) hintArea.innerHTML += '<div class="hint-dot"></div>';

        // ÈÅ∏ÊäûËÇ¢‰ΩúÊàê
        const choices = [currentAnswer];
        while(choices.length < 4) {
            let fake = Math.floor(Math.random() * 11);
            if(!choices.includes(fake)) choices.push(fake);
        }
        choices.sort(() => Math.random() - 0.5);

        const grid = document.getElementById('ansGrid');
        grid.innerHTML = "";
        choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'ans-btn';
            btn.innerText = c;
            btn.onclick = () => checkAnswer(c, btn);
            grid.appendChild(btn);
        });
    }

    function checkAnswer(val, btn) {
        if (val === currentAnswer) {
            playBeep(880, 0.2);
            btn.style.background = "#C8E6C9";
            setTimeout(() => {
                alert("„Åõ„ÅÑ„Åã„ÅÑÔºÅ üéâ Correct!");
                generateProblem();
            }, 200);
        } else {
            playBeep(220, 0.2);
            btn.style.background = "#FFCDD2";
            if (navigator.vibrate) navigator.vibrate(50);
            setTimeout(() => btn.style.background = "#FFF", 500);
        }
    }
</script>

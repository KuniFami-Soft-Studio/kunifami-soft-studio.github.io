<script>
    const foodData = {
        main: ['ğŸ™', 'ğŸ£', 'ğŸ¥ª', 'ğŸ³', 'ğŸ¤', 'ğŸ–', 'ğŸ—', 'ğŸ”', 'ğŸŒ­', 'ğŸ¥Ÿ'],
        veggie: ['ğŸ¥¦', 'ğŸ…', 'ğŸŒ½', 'ğŸ¥•', 'ğŸ¥”', 'ğŸ¥—', 'ğŸ¥‘', 'ğŸ¥’', 'ğŸ„', 'ğŸƒ'],
        fruit: ['ğŸ', 'ğŸ“', 'ğŸŒ', 'ğŸ‡', 'ğŸ’', 'ğŸ', 'ğŸ¥', 'ğŸŠ', 'ğŸ‘', 'ğŸˆ'],
        pick: ['ğŸš©', 'ğŸ', 'ğŸŒ', 'ğŸ–ï¸', 'ğŸª„', 'ğŸŒ¸', 'âœ¨'],
        tool: ['â”ƒ', 'â”', 'â”‡', 'â”…'] // ç¸¦å£(ç·‘), æ¨ªå£(ç·‘), ç¸¦å£(ãƒ”ãƒ³ã‚¯), æ¨ªå£(ãƒ”ãƒ³ã‚¯)
    };

    let currentItem = foodData.main[0];
    let currentCategory = 'main';

    function showApp() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        renderMenu('main');
    }

    function changeTab(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderMenu(cat);
        currentItem = foodData[cat][0];
    }

    function renderMenu(cat) {
        const menu = document.getElementById('foodMenu');
        menu.innerHTML = '';
        foodData[cat].forEach(item => {
            const div = document.createElement('div');
            div.className = `food-opt ${item === currentItem ? 'selected' : ''}`;
            div.innerText = item;
            div.onclick = () => {
                currentItem = item;
                renderMenu(cat);
            };
            menu.appendChild(div);
        });
    }

    function addItem(e) {
        if(e.type === 'touchstart') e.preventDefault();
        document.getElementById('hint').style.display = 'none';

        const box = document.getElementById('boxInner');
        const rect = box.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        if (currentCategory === 'tool') {
            const wall = document.createElement('div');
            wall.className = 'partition-wall';
            // ã‚¢ã‚¤ã‚³ãƒ³ã§åˆ¤å®š
            if (currentItem === 'â”ƒ' || currentItem === 'â”‡') {
                wall.classList.add('wall-v');
                wall.style.left = x + 'px';
            } else {
                wall.classList.add('wall-h');
                wall.style.top = y + 'px';
            }
            // è‰²åˆ¤å®š
            wall.classList.add((currentItem === 'â”‡' || currentItem === 'â”…') ? 'pink-wall' : 'green-wall');
            box.appendChild(wall);
        } else {
            const el = document.createElement('div');
            el.className = 'food-item';
            el.innerText = currentItem;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            
            if (currentCategory === 'pick') {
                el.style.zIndex = '20';
                el.style.fontSize = '35px';
            } else {
                el.style.zIndex = '10';
                el.style.fontSize = '45px';
            }
            const randomRotate = (Math.random() - 0.5) * 15;
            el.style.transform = `translate(-50%, -50%) rotate(${randomRotate}deg)`;
            box.appendChild(el);
        }
        if (navigator.vibrate) navigator.vibrate(15);
    }

    function clearBox() {
        const box = document.getElementById('boxInner');
        box.querySelectorAll('.food-item, .partition-wall').forEach(i => i.remove());
        document.getElementById('hint').style.display = 'block';
    }

    function goBack() {
        if(confirm("æœ€åˆã«ã‚‚ã©ã‚Šã¾ã™ã‹ï¼Ÿ")) {
            clearBox();
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    }
</script>

        <div class="controls">
            <button class="btn-sub" onclick="initGame()">ã¤ãã®çµµ / Next</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let dots = [], nextDotIndex = 0, isComplete = false, currentEmoji = "";

    // å…¨10ç¨®é¡ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’çµ±åˆ
    const shapes = [
        { emoji: "â­", pts: [[0.5, 0.1], [0.6, 0.4], [0.9, 0.4], [0.65, 0.6], [0.75, 0.9], [0.5, 0.7], [0.25, 0.9], [0.35, 0.6], [0.1, 0.4], [0.4, 0.4]] },
        { emoji: "ğŸ ", pts: [[0.2, 0.9], [0.8, 0.9], [0.8, 0.5], [0.5, 0.2], [0.2, 0.5]] },
        { emoji: "ğŸ’–", pts: [[0.5, 0.3], [0.6, 0.2], [0.8, 0.2], [0.9, 0.4], [0.5, 0.9], [0.1, 0.4], [0.2, 0.2], [0.4, 0.2]] },
        { emoji: "ğŸš—", pts: [[0.1, 0.7], [0.9, 0.7], [0.8, 0.4], [0.3, 0.4], [0.2, 0.7]] },
        { emoji: "ğŸ±", pts: [[0.3, 0.8], [0.7, 0.8], [0.8, 0.5], [0.9, 0.2], [0.7, 0.3], [0.3, 0.3], [0.1, 0.2], [0.2, 0.5]] },
        { emoji: "ğŸš€", pts: [[0.5, 0.1], [0.7, 0.4], [0.7, 0.8], [0.8, 0.9], [0.2, 0.9], [0.3, 0.8], [0.3, 0.4]] },
        { emoji: "ğŸ", pts: [[0.5, 0.2], [0.7, 0.2], [0.9, 0.4], [0.8, 0.8], [0.5, 0.9], [0.2, 0.8], [0.1, 0.4], [0.3, 0.2]] },
        { emoji: "ğŸš¢", pts: [[0.1, 0.6], [0.9, 0.6], [0.8, 0.9], [0.2, 0.9], [0.3, 0.6], [0.3, 0.4], [0.7, 0.4], [0.7, 0.6]] },
        { emoji: "ğŸ„", pts: [[0.2, 0.5], [0.5, 0.2], [0.8, 0.5], [0.7, 0.5], [0.7, 0.9], [0.3, 0.9], [0.3, 0.5]] },
        { emoji: "ğŸ˜", pts: [[0.2, 0.5], [0.4, 0.3], [0.8, 0.3], [0.9, 0.6], [0.8, 0.9], [0.6, 0.9], [0.6, 0.7], [0.4, 0.7], [0.4, 0.9], [0.2, 0.9]] }
    ];

    function showApp() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        initGame();
    }

    function initGame() {
        const size = Math.min(window.innerWidth * 0.88, 380);
        canvas.width = size; canvas.height = size;
        nextDotIndex = 0; isComplete = false;
        
        // ãƒ©ãƒ³ãƒ€ãƒ ã«é¸å‡º
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        currentEmoji = shape.emoji;
        dots = shape.pts.map(p => ({ x: p[0] * size, y: p[1] * size }));
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. å¼•ã„ãŸç·š
        if (nextDotIndex > 0) {
            ctx.beginPath();
            ctx.lineWidth = 6;
            ctx.strokeStyle = "#4FC3F7";
            ctx.lineJoin = "round";
            ctx.moveTo(dots[0].x, dots[0].y);
            for (let i = 1; i <= nextDotIndex; i++) {
                if (i < dots.length) ctx.lineTo(dots[i].x, dots[i].y);
            }
            if (isComplete) ctx.closePath();
            ctx.stroke();
        }

        // 2. æ¬¡ã¸ã®ã‚¬ã‚¤ãƒ‰ç‚¹ç·š
        if (!isComplete && nextDotIndex < dots.length && nextDotIndex > 0) {
            ctx.beginPath();
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = "#BDBDBD";
            ctx.moveTo(dots[nextDotIndex-1].x, dots[nextDotIndex-1].y);
            ctx.lineTo(dots[nextDotIndex].x, dots[nextDotIndex].y);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // 3. ç‚¹ã¨æ•°å­—
        dots.forEach((dot, i) => {
            const isActive = (i === nextDotIndex && !isComplete);
            const isDone = (i < nextDotIndex || isComplete);

            if (isActive) {
                ctx.fillStyle = "rgba(255, 82, 82, 0.2)";
                ctx.beginPath(); ctx.arc(dot.x, dot.y, 20, 0, Math.PI * 2); ctx.fill();
            }

            ctx.fillStyle = isActive ? "#FF5252" : (isDone ? "#4FC3F7" : "#E0E0E0");
            ctx.beginPath(); ctx.arc(dot.x, dot.y, isActive ? 10 : 6, 0, Math.PI * 2); ctx.fill();

            ctx.font = `bold ${isActive ? 22 : 16}px sans-serif`;
            ctx.fillStyle = isActive ? "#FF5252" : "#757575";
            ctx.textAlign = "center";
            ctx.fillText(i + 1, dot.x, dot.y - 15);
        });

        // 4. ã‚¯ãƒªã‚¢
        if (isComplete) {
            ctx.font = (canvas.width * 0.4) + "px serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(currentEmoji, canvas.width / 2, canvas.height / 2);
        }
    }

    function handleTouch(e) {
        if (isComplete) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        const target = dots[nextDotIndex];
        const dist = Math.sqrt((x - target.x)**2 + (y - target.y)**2);

        if (dist < 40) {
            nextDotIndex++;
            if (nextDotIndex >= dots.length) isComplete = true;
            if (navigator.vibrate) navigator.vibrate(isComplete ? [100, 50, 100] : 20);
            draw();
        }
    }

    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch(e); }, { passive: false });
    canvas.addEventListener('mousedown', handleTouch);

    function goBack() { if (confirm("ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«ã‚‚ã©ã‚Šã¾ã™ã‹ï¼Ÿ")) location.href = "./menu.html"; }
</script>

<script>
    const allEmojis = ['ğŸ¶','ğŸ±','ğŸ­','ğŸ¹','ğŸ°','ğŸ¦Š','ğŸ»','ğŸ¼','ğŸ¨','ğŸ¯','ğŸ¦','ğŸ®','ğŸ·','ğŸ¸','ğŸµ','ğŸ”','ğŸ§','ğŸ¦','ğŸ¤','ğŸ¦†','ğŸ¦…','ğŸ¦‰','ğŸ¦‡','ğŸº','ğŸ—','ğŸ´','ğŸ¦„','ğŸ','ğŸ›','ğŸ¦‹','ğŸŒ','ğŸ','ğŸœ','ğŸ¦Ÿ','ğŸ¦—','ğŸ•·','ğŸ¦‚','ğŸ¢','ğŸ','ğŸ¦','ğŸ¦–','ğŸ¦•','ğŸ™','ğŸ¦‘','ğŸ¦','ğŸ¦','ğŸ¦€','ğŸ¡','ğŸ ','ğŸŸ','ğŸ¬','ğŸ³','ğŸ‹','ğŸ¦ˆ','ğŸŠ','ğŸ…','ğŸ†','ğŸ¦“','ğŸ¦','ğŸ¦§','ğŸ˜','ğŸ¦›','ğŸ¦','ğŸª','ğŸ«','ğŸ¦’','ğŸ¦˜','ğŸƒ','ğŸ‚','ğŸ„','ğŸ','ğŸ–','ğŸ','ğŸ‘','ğŸ','ğŸ¦Œ','ğŸ•','ğŸ©','ğŸˆ','ğŸ“','ğŸ¦ƒ','ğŸ¦š','ğŸ¦œ','ğŸ¦¢','ğŸ¦©','ğŸ•Š','ğŸ‡','ğŸ¦','ğŸ¦¨','ğŸ¦¡','ğŸ¦¦','ğŸ¦¥','ğŸ','ğŸ€','ğŸ¿','ğŸ¦”'];
    let flippedCards = [];
    let isProcessing = false;
    let totalPairs = 0;
    let matchedPairs = 0;

    function startGame(rows, cols) {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        
        const grid = document.getElementById('cardGrid');
        grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        
        const cardCount = rows * cols;
        totalPairs = cardCount / 2;
        
        const shuffledAll = [...allEmojis].sort(() => 0.5 - Math.random());
        let selectedEmojis = [];
        for(let i=0; i<totalPairs; i++) {
            selectedEmojis.push(shuffledAll[i], shuffledAll[i]);
        }
        selectedEmojis.sort(() => 0.5 - Math.random());

        grid.innerHTML = '';
        
        const fontSize = rows > 4 ? 'min(10vw, 5vh)' : 'min(15vw, 8vh)';

        selectedEmojis.forEach((emoji) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front" style="font-size:${fontSize}">?</div>
                    <div class="card-back" style="font-size:${fontSize}">${emoji}</div>
                </div>
            `;
            card.onclick = () => flipCard(card);
            grid.appendChild(card);
        });
    }

    function flipCard(card) {
        if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            isProcessing = true;
            checkMatch();
        }
    }

    function checkMatch() {
        const [c1, c2] = flippedCards;
        if (c1.dataset.emoji === c2.dataset.emoji) {
            c1.classList.add('matched');
            c2.classList.add('matched');
            matchedPairs++;
            flippedCards = [];
            isProcessing = false;
            if (matchedPairs === totalPairs) {
                document.getElementById('successText').style.display = 'block';
            }
        } else {
            setTimeout(() => {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                flippedCards = [];
                isProcessing = false;
            }, 800);
        }
    }
</script>

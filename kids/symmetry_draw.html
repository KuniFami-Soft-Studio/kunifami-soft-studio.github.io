<script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentColor = '#FF5252';
    let isRainbow = false;
    let hue = 0;
    let currentMode = 2;
    let lastX = 0;
    let lastY = 0;

    function showApp() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        setTimeout(resizeCanvas, 10);
    }

    function setMode(m) {
        currentMode = m;
        document.getElementById('mode2').classList.toggle('active', m === 2);
        document.getElementById('mode4').classList.toggle('active', m === 4);
        document.getElementById('lineH').classList.toggle('hidden', m === 2);
    }

    function resizeCanvas() {
        const box = document.getElementById('canvasBox');
        canvas.width = box.clientWidth;
        canvas.height = box.clientHeight;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 6;
    }

    function startPosition(e) {
        drawing = true;
        const pos = getPos(e);
        lastX = pos.x; lastY = pos.y;
    }

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        const currentX = pos.x;
        const currentY = pos.y;

        if(isRainbow) {
            currentColor = `hsl(${hue}, 100%, 50%)`;
            hue = (hue + 2) % 360;
        }

        drawMirrorLines(lastX, lastY, currentX, currentY);

        lastX = currentX; lastY = currentY;
    }

    function drawMirrorLines(x1, y1, x2, y2) {
        const w = canvas.width;
        const h = canvas.height;
        const midX = w / 2;
        const midY = h / 2;

        ctx.strokeStyle = currentColor;
        ctx.beginPath();
        
        // --- 1. å·¦å³å¯¾ç§° (åŸºæœ¬) ---
        // ã‚ªãƒªã‚¸ãƒŠãƒ«
        ctx.moveTo(x1, y1); ctx.lineTo(x2, y2);
        // å·¦å³åè»¢
        ctx.moveTo(w - x1, y1); ctx.lineTo(w - x2, y2);
        
        // --- 2. 4åˆ†å‰² (ã¾ã»ã†ãƒ¢ãƒ¼ãƒ‰) ---
        if (currentMode === 4) {
            // ä¸Šä¸‹åè»¢
            ctx.moveTo(x1, h - y1); ctx.lineTo(x2, h - y2);
            // å·¦å³ï¼‹ä¸Šä¸‹åè»¢
            ctx.moveTo(w - x1, h - y1); ctx.lineTo(w - x2, h - y2);
        }
        
        ctx.stroke();
    }

    function stopPosition() { drawing = false; }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function setColor(color, el) {
        currentColor = color;
        isRainbow = false;
        updateActiveTool(el);
    }

    function setRainbowMode(el) {
        isRainbow = true;
        updateActiveTool(el);
    }

    function updateActiveTool(el) {
        document.querySelectorAll('.color-opt').forEach(opt => opt.classList.remove('active'));
        el.classList.add('active');
    }

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function goBack() {
        if(confirm("æœ€åˆã«ã‚‚ã©ã‚Šã¾ã™ã‹ï¼Ÿ")) {
            clearCanvas();
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopPosition);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
    canvas.addEventListener('touchend', stopPosition);
    window.addEventListener('resize', resizeCanvas);
</script>

<script>
    const fileInput = document.getElementById('fileInput');
    const levelSelection = document.getElementById('levelSelection');
    const container = document.getElementById('puzzleContainer');
    let baseImage = "";
    let gridSize = 2;
    const totalSize = 340;

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            baseImage = event.target.result;
            levelSelection.style.display = 'block';
            fileInput.parentElement.style.background = '#E8F5E9';
            fileInput.parentElement.style.borderColor = '#4CAF50';
        };
        reader.readAsDataURL(file);
    };

    function initPuzzle(size) {
        gridSize = size;
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        
        // ã‚¬ã‚¤ãƒ‰ç”¨ã®ä¸‹çµµã‚’è¨­å®šï¼ˆé€æ˜åº¦ã‚’ä¸‹ã’ã¦è¡¨ç¤ºï¼‰
        container.style.backgroundImage = `linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url(${baseImage})`;
        container.style.backgroundSize = 'cover';

        container.innerHTML = '';
        const pieceSize = totalSize / gridSize;

        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.style.width = pieceSize + 'px';
                piece.style.height = pieceSize + 'px';
                piece.style.backgroundImage = `url(${baseImage})`;
                piece.style.backgroundSize = `${totalSize}px ${totalSize}px`;
                piece.style.backgroundPosition = `-${c * pieceSize}px -${r * pieceSize}px`;

                const tx = c * pieceSize;
                const ty = r * pieceSize;

                // ãƒãƒ©ãƒãƒ©ã«é…ç½®
                const randX = Math.random() * (totalSize - pieceSize);
                const randY = Math.random() * (totalSize - pieceSize);
                piece.style.left = randX + 'px';
                piece.style.top = randY + 'px';

                addEvents(piece, tx, ty);
                container.appendChild(piece);
            }
        }
    }

    function addEvents(el, tx, ty) {
        let isDragging = false;
        let offsetX, offsetY;

        const start = (e) => {
            if (el.classList.contains('placed')) return;
            isDragging = true;
            const p = e.touches ? e.touches[0] : e;
            const rect = el.getBoundingClientRect();
            offsetX = p.clientX - rect.left;
            offsetY = p.clientY - rect.top;
            el.style.zIndex = 1000;
            if (e.cancelable) e.preventDefault();
        };

        const move = (e) => {
            if (!isDragging) return;
            const p = e.touches ? e.touches[0] : e;
            const containerRect = container.getBoundingClientRect();
            
            let x = p.clientX - containerRect.left - offsetX;
            let y = p.clientY - containerRect.top - offsetY;

            // æ å†…åˆ¶é™
            x = Math.max(-10, Math.min(x, totalSize - el.offsetWidth + 10));
            y = Math.max(-10, Math.min(y, totalSize - el.offsetHeight + 10));

            el.style.left = x + 'px';
            el.style.top = y + 'px';
            if (e.cancelable) e.preventDefault();
        };

        const end = () => {
            if (!isDragging) return;
            isDragging = false;
            
            const cx = parseInt(el.style.left);
            const cy = parseInt(el.style.top);

            // åˆ¤å®šï¼ˆ30pxä»¥å†…ãªã‚‰å¸ã„ä»˜ãï¼‰
            if (Math.abs(cx - tx) < 30 && Math.abs(cy - ty) < 30) {
                el.style.left = tx + 'px';
                el.style.top = ty + 'px';
                el.classList.add('placed');
                el.style.zIndex = 1;
                checkWin();
            } else {
                el.style.zIndex = 10;
            }
        };

        el.addEventListener('mousedown', start);
        el.addEventListener('touchstart', start, {passive: false});
        window.addEventListener('mousemove', move, {passive: false});
        window.addEventListener('touchmove', move, {passive: false});
        window.addEventListener('mouseup', end);
        window.addEventListener('touchend', end);
    }

    function checkWin() {
        const placed = document.querySelectorAll('.piece.placed').length;
        if (placed === gridSize * gridSize) {
            setTimeout(() => {
                document.getElementById('clearScreen').style.display = 'flex';
            }, 500);
        }
    }
</script>

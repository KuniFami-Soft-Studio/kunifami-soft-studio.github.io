        <a href="./menu.html" style="display:block; margin-top:15px; color:#aaa; text-decoration:none; font-size:0.8rem;">‚Üê „ÇÇ„Å©„Çã</a>

</div>

<div id="gameScreen">
    <div class="question-area">
        <p class="question-text" id="qMain">„Å©„Å£„Å°„Åå Â§ß„Åç„ÅÑÔºü</p>
        <p class="question-sub" id="qSub">Which is bigger?</p>
    </div>

    <div id="successStar" class="success-overlay">‚≠êÔ∏è</div>

        </div>

    <div style="margin-top: 20px;">
        <button class="ui-btn" onclick="nextQuestion()">„Å§„Åé„Å∏ / Next</button>

<script>
    const emojis = ['üêò', 'üçé', 'üöó', 'ü¶Å', 'üç¶', 'üêß', 'üçâ', 'üéà', 'ü¶ñ', 'üç∞'];
    let currentTarget = ""; // "big" or "small"
    let isAnswering = false;

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        nextQuestion();
    }

    function stopGame() {
        document.getElementById('startScreen').style.display = 'flex';
        document.getElementById('gameScreen').style.display = 'none';
    }

    function nextQuestion() {
        isAnswering = false;
        document.getElementById('successStar').style.display = 'none';
        const container = document.getElementById('choiceContainer');
        container.innerHTML = '';

        // Â§ß„Åç„ÅÑÊñπ„ÇíÊé¢„Åô„ÅãÂ∞è„Åï„ÅÑÊñπ„ÇíÊé¢„Åô„Åã„É©„É≥„ÉÄ„É†
        currentTarget = Math.random() > 0.5 ? "big" : "small";
        
        if (currentTarget === "big") {
            document.getElementById('qMain').innerText = "„Å©„Å£„Å°„Åå Â§ß„Åç„ÅÑÔºü";
            document.getElementById('qSub').innerText = "Which is bigger?";
        } else {
            document.getElementById('qMain').innerText = "„Å©„Å£„Å°„Åå Â∞è„Åï„ÅÑÔºü";
            document.getElementById('qSub').innerText = "Which is smaller?";
        }

        // ÁµµÊñáÂ≠ó„ÇíÈÅ∏Êäû
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];

        // „Çµ„Ç§„Ç∫„ÇíÊ±∫ÂÆö (Â§ß: 160px, Â∞è: 60px)
        const sizes = [
            { id: "choiceA", type: "big", val: "160px" },
            { id: "choiceB", type: "small", val: "60px" }
        ].sort(() => Math.random() - 0.5); // Â∑¶Âè≥ÂÖ•„ÇåÊõø„Åà

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'item';
            div.style.fontSize = size.val;
            div.innerText = emoji;
            div.onclick = () => checkAnswer(size.type, div);
            container.appendChild(div);
        });
    }

    function checkAnswer(type, element) {
        if (isAnswering) return;

        if (type === currentTarget) {
            isAnswering = true;
            document.getElementById('successStar').style.display = 'block';
            element.style.transform = "scale(1.3)";
            setTimeout(nextQuestion, 1200);
        } else {
            element.style.transform = "translateX(-10px)";
            setTimeout(() => { element.style.transform = "translateX(10px)"; }, 100);
            setTimeout(() => { element.style.transform = "translateX(0)"; }, 200);
        }
    }
</script>

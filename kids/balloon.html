<script>
    const colors = [
        {i:'ğŸ”´', j:'ã‚ã‹', e:'Red'}, {i:'ğŸ”µ', j:'ã‚ãŠ', e:'Blue'},
        {i:'ğŸŸ¡', j:'ãã„ã‚', e:'Yellow'}, {i:'ğŸŸ¢', j:'ã¿ã©ã‚Š', e:'Green'},
        {i:'ğŸŸ ', j:'ã ã„ã ã„', e:'Orange'}, {i:'ğŸŸ£', j:'ã‚€ã‚‰ã•ã', e:'Purple'},
        {i:'ğŸ’—', j:'ã´ã‚“ã', e:'Pink'}, {i:'âš«', j:'ãã‚', e:'Black'}
    ];

    let audioCtx = null;

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        for(let i=0; i<5; i++) {
            setTimeout(createBalloon, i * 300);
        }
    }

    function createBalloon() {
        const screen = document.getElementById('gameScreen');
        const balloon = document.createElement('div');
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        balloon.className = 'balloon';
        balloon.innerText = color.i;
        
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 180) + 60;
        balloon.style.left = x + 'px';
        balloon.style.top = y + 'px';

        const pop = () => {
            if (balloon.classList.contains('popped')) return;
            balloon.classList.add('popped');
            
            playPopSound();
            speakColor(color);
            
            setTimeout(() => {
                balloon.remove();
                createBalloon();
            }, 800);
        };

        balloon.onmousedown = (e) => { e.preventDefault(); pop(); };
        balloon.ontouchstart = (e) => { e.preventDefault(); pop(); };

        screen.appendChild(balloon);
    }

    function playPopSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function speakColor(color) {
        window.speechSynthesis.cancel();
        const uttrJa = new SpeechSynthesisUtterance(color.j);
        uttrJa.lang = 'ja-JP';
        const uttrEn = new SpeechSynthesisUtterance(color.e);
        uttrEn.lang = 'en-US';
        
        uttrJa.onend = () => { window.speechSynthesis.speak(uttrEn); };
        window.speechSynthesis.speak(uttrJa);
    }
</script>

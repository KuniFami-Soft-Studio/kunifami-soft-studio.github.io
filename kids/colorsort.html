        <p style="margin: 5px 0; font-weight: bold; color: #64B5F6;">Color Sort Puzzle</p>

        <a href="./menu.html" style="display:block; margin-top:15px; color:#aaa; text-decoration:none; font-size:0.8rem;">‚Üê „ÇÇ„Å©„Çã</a>
        <div class="copyright" style="background:transparent;">¬© 2026 KuniFami Soft Studio</div>
    </div>
</div>

<div id="gameScreen">
    <div class="game-info">
        <p class="game-title">„Åä„Å™„Åò „ÅÑ„Çç„ÅÆ „Ç≥„ÉÉ„Éó„Å´„ÅÑ„Çå„Å¶„Å≠ÔºÅ<br><small>Put balls into the same color cups!</small></p>
    </div>

    <div id="successText" class="success-msg">‚ú® „Åß„Åç„ÅüÔºÅ ‚ú®</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
    const colors = [
        { name: 'red', code: '#f44336' },
        { name: 'blue', code: '#2196f3' },
        { name: 'yellow', code: '#ffeb3b' },
        { name: 'green', code: '#4caf50' }
    ];

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        initGame();
    }

    function stopGame() {
        document.getElementById('startScreen').style.display = 'flex';
        document.getElementById('gameScreen').style.display = 'none';
    }

    function initGame() {
        const ballContainer = document.getElementById('ballContainer');
        const cupContainer = document.getElementById('cupContainer');
        const successText = document.getElementById('successText');
        
        ballContainer.innerHTML = '';
        cupContainer.innerHTML = '';
        successText.style.display = 'none';

        // „Éú„Éº„É´„ÇíÁîüÊàê (ÂêÑËâ≤3ÂÄã„Åö„Å§)
        let ballData = [];
        colors.forEach(color => {
            for(let i=0; i<3; i++) ballData.push(color);
        });
        // „Ç∑„É£„ÉÉ„Éï„É´
        ballData.sort(() => Math.random() - 0.5);

        ballData.forEach((color, index) => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.backgroundColor = color.code;
            ball.dataset.color = color.name;
            ballContainer.appendChild(ball);
        });

        // „Ç´„ÉÉ„Éó„ÇíÁîüÊàê
        colors.forEach(color => {
            const wrapper = document.createElement('div');
            wrapper.className = 'cup-wrapper';
            
            const cup = document.createElement('div');
            cup.className = 'cup';
            cup.dataset.color = color.name;
            cup.style.borderColor = color.code;

            const label = document.createElement('div');
            label.style.fontSize = '2rem';
            label.innerText = 'ü•§';

            wrapper.appendChild(cup);
            wrapper.appendChild(label);
            cupContainer.appendChild(wrapper);

            // ÂêÑ„Ç´„ÉÉ„Éó„ÇíSortable„Å´„Åô„Çã
            new Sortable(cup, {
                group: 'colors',
                animation: 150,
                onAdd: (evt) => checkWin()
            });
        });

        // „Éú„Éº„É´„Ç®„É™„Ç¢„ÇíSortable„Å´„Åô„Çã
        new Sortable(ballContainer, {
            group: 'colors',
            animation: 150
        });
    }

    function checkWin() {
        const cups = document.querySelectorAll('.cup');
        const ballsInSource = document.getElementById('ballContainer').children.length;
        
        if (ballsInSource > 0) return;

        let allCorrect = true;
        cups.forEach(cup => {
            const cupColor = cup.dataset.color;
            const balls = cup.querySelectorAll('.ball');
            balls.forEach(ball => {
                if (ball.dataset.color !== cupColor) allCorrect = false;
            });
        });

        if (allCorrect) {
            document.getElementById('successText').style.display = 'block';
        }
    }
</script>
</body>
